<html>
<head>
<title>Hingeder 2.0</title>
        <link rel="stylesheet" href="style.css">
        <meta name='viewport' content="width=device-width, initial scale=1">
        <meta name="keywords" content="love, match, hinge, tinder, bumble, dating"/>
        <style>

        form {
                color:rgb(98, 76, 76);
                background-color: rgb(235, 176, 176);
                margin-top: 0;
                margin-left: 25%;
                margin-right: 25%;
                padding: 2%;
                border-radius: 10px;
                justify-content: center;
                align-items: center;
                width:50%;
        }
        input[type=text]:focus {
        border: 2px solid #a0bcf0;
        }
        h2 {
                text-align: center;
                align-items: center;
                position:relative;
        }
        input[type="text"] {
                background-color: rgb(235, 205, 205);
                border-color:rgb(235, 176, 176);
        }
        input[type="radio"] {
                /* Remove most all native input styles */
                appearance: none;
                /* Not removed via appearance */
                margin: 0;

                font: inherit;
                width: 1.15em;
                height: 1.15em;
                border: 0.15em solid currentColor;
                border-radius: 50%;
                border-color: #fff;
                transform: translateY(-0.075em);

                display:inline-grid;
                place-content: center;
                accent-color: rgb(152, 49, 141);
        }

        input[type="radio"]:hover {
                border-color: rgb(152, 49, 141);
        }
        input[type="radio"]::before {
                content: "";
                width: 0.65em;
                height: 0.65em;
                border-radius: 50%;
                transform: scale(0);
                transition: 120ms transform ease-in-out;
                box-shadow: inset 1em 1em var(--form-control-color);
                background-color: rgb(152, 49, 141);
        }

        input[type="radio"]:checked::before {
                transform: scale(1);
        }
        #wrapper {
                display: none;
        }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
	        $(document).ready(function(){
                $("#wrapper").fadeIn(500);
            });
        </script>
</head>
<body>
        <div class="header">
                <h1 class="logo"><a href="index.html">Hingeder</a></h1>
                <ul class="text-header">
                        <li><a href="index.html">HOME PAGE</a></li>
                        <li><a href="safety.html">SAFETY</a></li>
                        <li><a href="services.html">SERVICES</a></li>
                        <li><a href="survey.html">SURVEY</a></li>
                        <li><a href="contact.html">CONTACT US</a></li>
                        <li><a href="about.html">ABOUT US</a></li>
                        <li><a href="testimonials.html">TESTIMONIALS</a></li>
                </ul>
        </div>
        <div id="wrapper">
        <h2>Take Our Survey!</h2>
        <form>
                <label for="name">Name:</label></br>
                <input type="text" id="name" name="name" value=""></br>
                
                <p>How old are you?</p>
                <input type="radio" id="young" name="age" value="young">
                <label for="young">&#60;18</label></br>
                <input type="radio" id="ya" name="age" value="ya">
                <label for="ya">18-25</label></br>
                <input type="radio" id="older" name="age" value="older">
                <label for="older">26-35</label></br>
                <input type="radio" id="old" name="age" value="old">
                <label for="old">36+</label></br>

                <p>If you were an animal what would you be?</p>
                <input type="radio" id="dog" name="animal" value="dog">
                <label for="dog">Dog</label></br>
                <input type="radio" id="cat" name="animal" value="cat">
                <label for="cat">Cat</label></br>
                <input type="radio" id="sloth" name="animal" value="sloth">
                <label for="sloth">Sloth</label></br>
                <input type="radio" id="penguin" name="animal" value="penguin">
                <label for="penguin">Penguin</label></br>
                <input type="radio" id="panda" name="animal" value="panda">
                <label for="panda">Panda</label></br>

                <label for="favcolor">What's your favorite color?</label>
                <input type="color" id="favcolor" name="favcolor" value="#000000"></br>

                <p>Who do you listen to?</p>
                <input type="checkbox" id="celeb1" name="celeb1" value="Khalid">
                <label for="celeb1">Khalid</label></br>
                <input type="checkbox" id="celeb2" name="celeb2" value="Olivia Rodrigo">
                <label for="celeb2">Olivia Rodrigo</label></br>
                <input type="checkbox" id="celeb3" name="celeb3" value="Taylor Swift">
                <label for="celeb3">Taylor Swift</label></br>
                <input type="checkbox" id="celeb4" name="celeb4" value="IU">
                <label for="celeb4">IU</label></br>
                <input type="checkbox" id="celeb5" name="celeb5" value="None">
                <label for="celeb5">None</label></br>
                </br>
                <input type="submit" value="Submit" onClick="getVals(this.form)">

                <script>
                        let errorMessage = "";
                        // Array to hold celebs
                        celebs = new Array(
                                "celeb1",
                                "celeb2",
                                "celeb3",
                                "celeb4",
                                "celeb5"
                        );
                        animals = new Array(
                                "dog",
                                "cat",
                                "sloth",
                                "penguin",
                                "panda"
                        );
                        ages = new Array(
                                "young",
                                "ya",
                                "older",
                                "old",
                        );
                        // functions to validate answers
                        function validateName() {
                                let validNamePhone = true;
                                let name = document.getElementsByName('name')[0].value;
                                if (name == "") {
                                        errorMessage += "Please enter your name\n";
                                        return false;
                                }
                                let valid =  /^[A-Za-z]*\s[A-Za-z]*$/.test(name);
                                if (!valid) {
                                        errorMessage += "Please enter your first and last name\n";
                                }
                                return valid;
                        }
                        function validateAge() {
                                let valid = false;
                                for (let i = 0; i < ages.length; i++) {
                                        let age = document.getElementsByName("age");
                                        if (age[i].checked == true) {
                                                valid = true;
                                        }
                                }
                                if (!valid) {
                                        errorMessage += "Please choose an age\n";
                                }
                                return valid;
                        }
                        function validateAnimal() {
                                let valid = false;
                                for (let i = 0; i < animals.length; i++) {
                                        let animal = document.getElementsByName("animal");
                                        if (animal[i].checked == true) {
                                                valid = true;
                                        }
                                }
                                if (!valid) {
                                        errorMessage += "Please choose an animal\n";
                                }
                                return valid;
                        }
                        function validateCeleb() {
                                let valid = false;
                                for (let i = 0; i < celebs.length; i++) {
                                        let celeb = document.getElementsByName(celebs[i]);
                                        if (celeb.checked) {
                                                valid = true;
                                        }
                                }
                                if (!valid) {
                                        errorMessage += "Please select at least one singer\n";
                                }
                                return valid;
                        }
                        function getVals() {
                                errorMessage = "";
                                let valid = true;
                                valid &= validateName();
                                valid &= validateAge();
                                valid &= validateAnimal();
                                valid &= validateCeleb();
                                // match with one of us given certain answers
                                if (valid) {
                                        alert("Thank you for your response! We'll" +
                                        " reach out with more details when we" + 
                                        " find a good match!");
                                } else {
                                        alert(errorMessage);
                                }

                        }
                </script>
        </form>
</div>
</body>
</html>
